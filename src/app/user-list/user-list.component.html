<header>
  <h1>Users</h1>
</header>
<main>
  <table class="user-table">
    <thead>
      <tr>
        <th style="width: 250px;">Name</th>
        <th style="width: 250px;">Email</th>
        <th style="width: 150px;">Website</th>
      </tr>
    </thead>
    <tbody>
      @if (isLoading) {
        @for (item of [].constructor(10); track $index) {
          <tr>
            <td><div class="shimmer"></div></td>
            <td><div class="shimmer"></div></td>
            <td><div class="shimmer"></div></td>
          </tr>
        }
      } @else {
        @for (user of userList; track user.id) {
          <tr>
            <td>
              <div class="name" (click)="onClickUser(user.id)">
                <span>{{ user.name }}</span>
                <button type="button">
                  <span>Detail</span>
                  <img src="/assets/arrow-up-right.png" height="20" width="20" alt="detail" />
                </button>
              </div>
            </td>
            <td>{{ user.email }}</td>
            <td>{{ user.website }}</td>
          </tr>
        }
        @empty {
          <tr>
            <td colspan="3" style="text-align: center;">No Data</td>
          </tr>
        }
      }
    </tbody>
  </table>
</main>
<app-user-detail [userId]="userId"></app-user-detail>
